version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:8000'
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: mariadb:10.4 # mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: orthogra_db1
      MYSQL_USER: root
      MYSQL_PASSWORT: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
